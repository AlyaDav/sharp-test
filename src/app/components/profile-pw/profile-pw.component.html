<div class="main-div">
  <mat-card class="example-card" *ngIf="userInfo">
    <mat-card-actions class="action-close">
      <button mat-raised-button color="primary" (click)="signOut()">Sign out</button>
    </mat-card-actions>

    <mat-card-header>
      <mat-card-title>Username: {{userInfo.name}}</mat-card-title>
      <mat-card-title>Balance: {{userInfo.balance}}</mat-card-title>
    </mat-card-header>

    <mat-card-actions class="action">
      <button mat-raised-button color="primary" (click)="openDialog()">Create new transaction</button>
    </mat-card-actions>
  </mat-card>


  <ng-container *ngIf="dataSource?.data?.length; else elseBlock">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date:</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name:</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount:</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance:</th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" (click)="openDialog(row)">
            Repeat transaction
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <ng-template #elseBlock>You have no transactions yet.</ng-template>
</div>
